<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header class="header_top">
            <div class="wrapper">
                <div class="header_wrapper">
                    <div class="help_info">
                        <h3 class="header_text"><span class="span">Questions? Need Help?</span>   Call us on (+123) 456 1500</h3>
                    </div>
                    <nav class="right_part">
                        <ul class="header_list">
                            <li class="right_side_pic">
                                <img src="./img/present.svg" alt="gift picture" class="header_gift_pic">
                            </li>
                            <li class="right_side">
                                <a href="#!" class="header_text">BTP Gift Card</a>
                            </li>
                            <li class="right_side_pic">
                                <img src="./img/star.svg" alt="loyalty program" class="header_loyalty_pic">
                            </li>
                            <li class="right_side">
                                <a href="#!" class="header_text">Loyalty Program</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <header class="header_middle">
            <div class="wrapper">
                <div class="header_middle_wrapper">
                    <img src="./img/best_tour_plan.svg" alt="Best tour plan" class="logo_picture">
                    <img src="./img/search_bar.svg" alt="Search bar" class="search_bar">
                    <div class="cart">
                        <img src="./img/cart.svg" alt="Cart" class="cart">
                    </div>
                    <img src="./img/profile.svg" alt="Profile" class="profile">
                </div>
            </div>
        </header>
        <header class="header_bottom">
            <div class="wrapper">
                <div class="wrapper_bottom">
                    <nav class="header_nav">
                        <ul class="bottom_list">
                            <li class="menu"><a href="#!" class="header_item">All deals</a></li>
                            <li class="menu"><a href="#!" class="header_item">Hotel</a></li>
                            <li class="menu"><a href="#!" class="header_item">Activities</a></li>
                            <li class="menu"><a href="#!" class="header_item">Restaurants</a></li>
                            <li class="menu"><a href="#!" class="header_item">Hotel Day Packages</a></li>
                            <li class="menu"><a href="#!" class="header_item">Events</a></li>
                            <li class="menu"><a href="#!" class="header_item">Rodrigues</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <header class="header_location">
            <div class="wrapper">
                <div class="location">
                    <nav class="header_navigation">
                        <ul class="location">
                            <li class="currant_location"><a href="" class="location_item">Home / </a></li>
                            <li class="currant_location"><a href="" class="location_item">Flash Offers / </a></li>
                            <li class="currant_location"><a href="" class="location_item">Grand Hilton Hotel / </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </body>
</html>
